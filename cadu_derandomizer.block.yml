id: cadu_derandomizer
label: "CADU derandomizer"
category: '[my blocks]'

parameters:
- id: header_len
  label: Header bytes to keep
  dtype: int
  default: '4'

inputs:
- id: in
  label: in
  domain: message

outputs:
- id: out
  label: out
  domain: message

templates:
  imports: 'from cadu_derandomizer import CaduDerandomizer'
  make: "CaduDerandomizer(\n    header_len=${ header_len },\n)"

file_format: 1
